<!DOCTYPE html>
<html lang="en" data-theme="corporate">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Website</title>
    <!-- Daisy UI and Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS Color -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <!-- Google Font Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Style -->
    <style>
      * {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="mx-2 lg:container lg:mx-auto">
      <nav>
        <div
          class="navbar bg-[#F85559] my-10 rounded-[35px] flex justify-between"
        >
          <div class="">
            <div class="dropdown">
              <label tabindex="0" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </label>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a>Item 1</a></li>
                <li>
                  <a>Parent</a>
                </li>
                <li><a>Item 3</a></li>
              </ul>
            </div>
          </div>

          <div class="navbar-start hidden lg:flex">
            <ul
              class="menu menu-horizontal items-center px-1 text-white text-lg font-medium"
            >
              <li><a>Home</a></li>
              <li tabindex="0">About Us</li>
              <li><a>Shop</a></li>
              <li><a>All Fruits</a></li>
            </ul>
          </div>

          <div class="space-x-1">
            <img src="images/logo.png" alt="" />
            <a
              class="btn btn-ghost normal-case text-xl -ml-4 text-white font-bold"
              >Fruit Burst</a
            >
          </div>

          <div class="invisible md:visible lg:navbar-end">
            <input
              type="text"
              placeholder="Search here"
              class="input input-bordered w-24 md:w-auto lg:px-10 mr-10 rounded-[30px]"
            />
          </div>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
